<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Data</title>
</head>
<body>
    <h1>Calculated Data</h1>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Daily Returns</th>
        </tr>
        {% for row in dataframe['DataFrame'] %}
        <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ row['Daily Returns'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>

    <h2>Daily Volatility</h2>
    <p>{{ dataframe['Daily Volatility'] }}</p>

    <h2>Annual Volatility</h2>
    <p>{{ dataframe['Annual Volatility'] }}</p>

</body>
</html>
